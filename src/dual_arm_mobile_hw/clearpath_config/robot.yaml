serial_number: r100-0599
version: 0
system:
  username: administrator
  hosts:
    - hostname: cpr-r100-0599
      ip: 192.168.131.1
  ros2:
    namespace: r100_0599
    workspaces:
      - /home/administrator/dual_arm_mobile_ws/install/setup.bash
platform:
  extras:
    urdf:
      package: dual_arm_mobile_hw
      path: description/dual_arm_mobile_hw.urdf
sensors:
  lidar2d:
    - model: hokuyo_ust
      parent: chassis_link
      xyz: [0.3922, 0.0, 0.1856]
      ros_parameters:
        urg_node:
          ip_address: 192.168.131.21
          ip_port: 10940
          angle_min: -2.356
          angle_max: 2.356
    - model: hokuyo_ust
      parent: chassis_link
      xyz: [-0.3922, 0.0, 0.1856]
      rpy: [0.0, 0.0, 3.14159]
      ros_parameters:
        urg_node:
          ip_address: 192.168.131.22
          ip_port: 10940
          angle_min: -2.356
          angle_max: 2.356
manipulators:
  lifts:
    - model: ewellix
      ewellix_type: tlt_x25
      port: /dev/clearpath/ewellix_left
      xyz: [0.0, 0.2, 0.04]
    - model: ewellix
      ewellix_type: tlt_x25
      port: /dev/clearpath/ewellix_right
      xyz: [0.0, -0.2, 0.04]
